name: arch-audit
version: 0.1.15
args:
    - dbpath:
        short: b
        long: dbpath
        takes_value: true
        default_value: "/var/lib/pacman"
        help: Set an alternate database location
    - color:
        short: C
        long: color
        takes_value: true
        case_insensitive: true
        possible_values:
          - always
          - auto
          - never
        default_value: "auto"
        help: Colorize the output
    - format:
        short: f
        long: format
        takes_value: true
        help: Specify a format to control the output. Placeholders are %n (pkgname), %c (CVEs), %v (fixed version), %t (type), %s (severity), and %r (required by, only when -r is also used).
    - quiet:
        short: q
        long: quiet
        multiple: true
        help: Show only vulnerable package names and their versions. Set twice to hide more.
    - recursive:
        short: r
        long: recursive
        multiple: true
        help: Prints packages that depend on vulnerable packages and are thus potentially vulnerable as well. Set twice to show ALL the packages that requires them.
    - testing:
        short: t
        long: show-testing
        help: Show packages which are in the [testing] repos. See https://wiki.archlinux.org/index.php/Official_repositories#Testing_repositories
    - upgradable:
        short: u
        long: upgradable
        help: Show only packages that have already been fixed
    - show-cve:
        short: c
        long: show-cve
        help: Print the CVE numbers.
